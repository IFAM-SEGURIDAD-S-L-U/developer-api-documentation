description: >
  Invalid request. This endpoint uses [Clojure Spec
  validations](https://clojure.org/guides/spec). The `problems` array contains
  detailed information about which keys were missing or invalid.  Multiple
  validation errors can be returned at once, depending on which fields in  the
  request are invalid.
content:
  application/json:
    schema:
      type: object
      properties:
        problems:
          type: array
          description: List of validation failures
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  type: string
              pred:
                type: array
                items: {}
              val:
                type: object
              via:
                type: array
                items:
                  type: string
              in:
                type: array
                items:
                  type: string
        spec:
          type: string
        value:
          type: object
    example:
      problems:
        - path:
            - key
            - usernum
          pred:
            - clojure.core/fn
            - '%'
            - - clojure.core/re-matches
              - U[0-9a-fA-F]{2}
              - '%'
          val: ''
          via:
            - ifam.api.device/pair-device
            - ifam.api.device/key
            - ifam.domain.device/usernum
          in:
            - key
            - usernum
        - path:
            - device
            - type
          pred:
            - clojure.core/fn
            - '%'
            - - clojure.core/some
              - '%'
              - ifam.api.device/types
          val: INVALID
          via:
            - ifam.api.device/pair-device
            - ifam.api.device/device
            - ifam.api.device/type
          in:
            - device
            - type
      spec: ifam.api.device/pair-device
      value:
        key:
          name: ''
          keystatus: ''
          usernum: ''
          counter: -1
          usernum_id: ''
          userkey: ''
        device:
          timezone: ''
          admincounter: -1
          serialnumber: ''
          name: ''
          type: INVALID
          adminkey: ''
          mac: ''
          utopickey: ''
