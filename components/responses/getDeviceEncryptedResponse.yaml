description: >
  Response after attempting to retrieve the smartlock information. If the
  `success?` key is `true`, then the `userkey` and `adminkey` values of the
  smartlock (if present) are returned encrypted with the algorithm described in
  the developer documentation. FIXME(link,...). If the `success?` key is
  `false`, it returns the `reason` key with details about the error.
content:
  application/json:
    schema:
      type: object
      properties:
        success?:
          type: boolean
        device:
          type: object
          properties:
            description:
              type: string
            owner_id:
              type: string
              format: uuid
            timezone:
              type: string
            syncstatus:
              type: string
              nullable: true
            admincounter:
              type: integer
            devicestatus:
              type: string
            semi_auto_mode:
              type: boolean
            first_pairing_at:
              type: string
              format: date-time
              nullable: true
            name:
              type: string
            last_sync_succeeded_at:
              type: string
              format: date-time
              nullable: true
            day_mode:
              type: string
            type:
              type: string
            battery:
              type: integer
            state:
              type: string
            round_number:
              type: integer
            gateways:
              type: array
              items:
                type: object
            auto_lock_time:
              type: integer
            last_update:
              type: integer
            daymodestatus:
              type: string
            last_sync_attempted_at:
              type: string
              format: date-time
              nullable: true
            adminkey:
              type: string
            auto_lock_state:
              type: boolean
            device_id:
              type: string
              format: uuid
            resbalon:
              type: integer
            motor_direction:
              type: integer
            serial_number:
              type: string
            mac:
              type: string
            utopickey:
              type: string
            buzzer_state:
              type: boolean
    examples:
      successful:
        summary: |
          Successful retrieval
        value:
          success?: true
          device:
