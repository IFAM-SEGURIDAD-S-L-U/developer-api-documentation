description: >
  Response after attempting to pair smartlock (encrypted). If the `success?` key
  is `true`,  then the `userkey` and  `adminkey` values are returned encrypted
  with the algorithm described  in the developer documentation. FIXME(link,...).
  If the `success?` key is `false`, it returns  the `reason` key with details
  about the error.
content:
  application/json:
    schema:
      type: object
      properties:
        success?:
          type: boolean
        reason:
          type: string
          nullable: true
        device_id:
          type: string
          format: uuid
        key_id:
          type: string
          format: uuid
        userkey:
          type: string
        adminkey:
          type: string
    examples:
      success:
        summary: Device successfully paired
        value:
          success?: true
          device_id: 15d14e8f-ef95-47a7-a3be-3f0daca8aba5
          key_id: 51d59aa8-71b3-49c5-afb8-44915a4d4acb
          userkey: >-
            c5bc3005936a72205de8b94e9dd8ca9edcefe1186b9af38995595fb2b1c3bf188e08d2956f0a9146321d633b0dc86473
          adminkey: >-
            865bdf3900ef0326ddf717f0f66c7d636073c59ce152c222bcf74e366cfc0ebfaee8205d27c68c2adc85f7c77ca6bcca
      alreadyPaired:
        summary: Device already paired
        value:
          success?: false
          reason: device-already-paired
      unkonwSerialNumber:
        summary: Serial number not found
        value:
          succes?: false
          reason: unknown-serial-number
