type: object
properties:
  name:
    type: string
    example: device-01
  type:
    type: string
    example: DESI
  utopickey:
    type: string
    example: 15d14e8fef9547a7
  adminkey:
    type: string
    example: abcdef12
  mac:
    type: string
    example: AA:BB:CC:DD:EE:FF
  serialnumber:
    type: string
    example: serial-number-1
  admincounter:
    type: integer
    example: 15
  timezone:
    type: string
    example: Europe/Madrid
  description:
    type: string
  first-pairing-at:
    type: string
    format: date-time
  last-update:
    type: integer
required:
  - name
  - type
  - utopickey
  - adminkey
  - mac
  - serialnumber
  - admincounter
  - timezone
