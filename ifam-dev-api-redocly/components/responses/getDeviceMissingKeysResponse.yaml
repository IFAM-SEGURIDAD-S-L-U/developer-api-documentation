description: >
  Response after attempting to retrieve the smartlock missing keys. If the
  `success?` key is `true`, then the list of existing missing keys is returned.
  If the `success?` key is `false`, it returns the `reason` key with details
  about the error.
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
        missing_keys:
          type: array
          items:
            $ref: ../schemas/MissingKey.yaml
    examples:
      there-are-no-missing-keys:
        summary: There are no missing keys
        value:
          success: true
          missing_keys: []
      there-are-missing-keys:
        summary: There are missing keys
        value:
          success?: true
          missing_keys:
            - id: 15d14e8f-ef95-47a7-a3be-3f0daca8aba5
              device_id: 15d14e8f-ef95-47a7-a3be-3f0daca8aba5
              usernum: U01
              usernum_id: abcdef
              keystatus: created
              last_update: 1746619812243
              type: mobile-app
      error:
        summary: |
          Connection to the database failed
        value:
          success?: false
          reason: database-connection-failed
