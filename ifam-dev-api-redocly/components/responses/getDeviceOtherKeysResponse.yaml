description: >
  Response after attempting to retrieve the smartlock other keys. If the
  `success?` key is `true`, then the userkey` and adminkey` values of the
  smartlock (if present) are returned encrypted with the algorithm described in
  the developer documentation. FIXME(link,...). If the `success?` key is
  `false`, it returns the `reason` key with details about the error.
content:
  application/json:
    schema:
      type: object
      properties:
        success:
          type: boolean
        other_keys:
          type: array
          items:
            $ref: ../schemas/OtherKey.yaml
    examples:
      no-other-keys:
        summary: |
          There are no other keys
        value:
          success: true
          other_keys: []
      other-keys:
        summary: |
          There are other keys
        value:
          success?: true
          other_keys:
            - id: fc927b85-1b82-4954-af22-965e36270193
              device_id: fc927b85-1b82-4954-af22-965e36270122
              type: remote
              name: hugos remote key
              keystatus: created
              usernum: U2F
              schedule: 7F0101000101000000
              schedulestatus: no-pending-schedule
              last_update: 1750179263000
              usernum_id: 0
            - id: fc927b85-1b82-4954-af22-965e36270193
              device_id: fc927b85-1b82-4954-af22-965e36270122
              type: remote
              name: hugos remote key
              keystatus: created
              usernum: U2F
              schedule: 7F0101000101000000
              schedulestatus: no-pending-schedule
              last_update: 1750179263000
              usernum_id: 0
      error:
        summary: |
          Connection to the database failed
        value:
          success?: false
          reason: database-connection-failed
