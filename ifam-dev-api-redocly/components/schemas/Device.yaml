type: object
properties:
  device_id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
    nullable: true
  owner_id:
    type: string
    format: uuid
  timezone:
    type: string
  type:
    type: string
    enum:
      - DESI
  mac:
    type: string
  serial_number:
    type: string
  admincounter:
    type: integer
  devicestatus:
    type: string
    enum:
      - created
      - no-id
  state:
    type: string
    enum:
      - open
      - close
  syncstatus:
    type: string
  semi_auto_mode:
    type: boolean
  auto_lock_time:
    type: integer
  auto_lock_state:
    type: boolean
  resbalon:
    type: integer
  round_number:
    type: integer
  motor_direction:
    type: integer
  buzzer_state:
    type: boolean
  first_pairing_at:
    type: string
    format: date-time
    nullable: true
  last_update:
    type: integer
  last_sync_attempted_at:
    type: string
    format: date-time
  last_sync_succeeded_at:
    type: string
    format: date-time
    nullable: true
  utopickey:
    type: string
  adminkey:
    type: string
  gateways:
    type: array
    items:
      $ref: ./Gateway.yaml
