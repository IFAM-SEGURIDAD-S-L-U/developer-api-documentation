type: object
properties:
  device_id:
    type: string
    format: uuid
  device_keys:
    type: string
    pattern: ^(<U[0-9a-fA-F]{2}:[0-9a-fA-F]{6}>)+(<UEND>)$
    example: <U01:abcdef><U02:123456><UEND>
  last_bluetooth_connection:
    type: number
    example: 1746619812243
required:
  - device_id
  - device_keys
  - last_bluetooth_connection
