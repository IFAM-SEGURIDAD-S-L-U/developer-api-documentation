put:
  tags:
    - Device
  summary: Set device MAC address
  description: >
    Use this endpoint to update the smartlock MAC address using its `id`, that
    was returned by `/api/device/pair/encrypted` when the smartlock was paired.
  requestBody:
    required: true
    description: >
      The body is a JSON object that contains the `id` of the device and the new
      `mac` address.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/setDeviceMacAdressRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/simpleSuccessResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/UserNotDeviceUser.yaml
