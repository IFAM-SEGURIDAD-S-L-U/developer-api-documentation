post:
  tags:
    - Event
  summary: Create an event
  description: >
    Create an event associated to the device ID

    Note: This endpoint returns a `403 Forbidden` with `reason:
    user-is-not-device-user` if:

    - The request body is invalid or missing required fields.

    - The user does not have access to the specified device (or no device is
    paired).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/createEventRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/createEventResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/UserNotDeviceUser.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
