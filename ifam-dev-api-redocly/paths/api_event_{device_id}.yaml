get:
  tags:
    - Event
  summary: Gets all the events from a smartlock.
  description: >
    Use this endpoint to get all the events for the smartlock identified by
    `device_id`
  parameters:
    - name: device_id
      description: >
        The `device_id` that was returned by `/api/device/pair/encrypted` when
        the smartlock was paired.
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      $ref: ../components/responses/getEventResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/UserNotDeviceUser.yaml
