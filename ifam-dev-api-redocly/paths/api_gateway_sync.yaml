post:
  tags:
    - Gateway
  summary: Sync smartlock with gateway
  description: >
    Use this endpoint to synchronize a smartlock with a gateway. The gateway will apply the synchronization operation to the smartlock.

  requestBody:
    required: true
    description: |
      The body is a JSON object that contains the `device_id` of the smartlock.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/syncGatewayRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/syncGatewayResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml