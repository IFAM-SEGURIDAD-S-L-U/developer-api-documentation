put:
  tags:
    - Device
  summary: Set device counter
  description: >
    Updates device properties using its ID.

    Note: This endpoint returns a `403 Forbidden` with `reason:
    user-is-not-device-user` if:

    - The request body is invalid or missing required fields.

    - The user does not have access to the specified device (or no device is
    paired).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/setDeviceCounterRequest.yaml
  responses:
    '200':
      $ref: ../../components/responses/simpleSuccessResponse.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/UserNotDeviceUser.yaml
