get:
  tags:
    - Device
  summary: Get user smartlocks (encrypted)
  description: >
    Use this endpoint to get a list of the smartlocks owned by the user account
    whose identity is specified in the OpenID Connect ID token used for the
    request.  unknownSerial:
          summary: Serial number not found
          value:
            success?: false
            reason: unkown-serial-number
  responses:
    '200':
      $ref: ../../components/responses/getUserDevicesEncryptedResponse.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
