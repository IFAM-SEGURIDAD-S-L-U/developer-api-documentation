get:
  tags:
    - Event
  summary: Gets all the events from a device.
  description: >
   Based on a device-id, returns a list with all the events related to the device-id.
  
    Note: This endpoint returns a `403 Forbidden` with `reason:
    user-is-not-device-user` if:
  
    - The user does not have access to the specified device (or no device is
    paired).
    -The device-id is not valid or does not exist.
      
  responses:
    '200':
        $ref: ../../components/responses/getEventResponse.yaml
    '401':
        $ref: ../../components/responses/Unauthorized.yaml
    '403':
        $ref: ../../components/responses/UserNotDeviceUser.yaml
